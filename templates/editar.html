{% extends 'base.html' %}
{% block title %}Editar Pessoa{% endblock %}
{% block content %}
<h2>Editar Usuário</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ pessoa.nome }}" required>
    </div>
    <div class="mb-3">
        <label for="nova_identificacao" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="nova_identificacao" name="nova_identificacao" value="{{ pessoa.cpf }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Imagem Atual:</label><br>
        {% if pessoa.endereco_imagem %}
            <img src="{{ pessoa.endereco_imagem }}" class="img-thumbnail" width="150">
        {% else %}
            <p>Nenhuma imagem disponível.</p>
        {% endif %}
    </div>
    <div class="mb-3">
        <label for="imagem" class="form-label">Nova Imagem (opcional):</label>
        <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('lista') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
