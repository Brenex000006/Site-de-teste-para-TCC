<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3>Editar Cadastro</h3>
        <a href="{{ url_for('lista') }}" class="btn btn-outline-secondary mb-3">Voltar</a>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" value="{{ pessoa.nome }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Identificação</label>
                <input type="text" name="nova_identificacao" value="{{ pessoa.identificacao }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nova Foto (opcional)</label>
                <input type="file" name="imagem" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
